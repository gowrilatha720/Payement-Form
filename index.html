<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payement Form</title>
</head>
<body>
  
  <form action="">
    <h1>Payement Form</h1>
    <p>Required Fields are followed by *</p>
    <h2>Contact Information</h2>
    <p>Name: *<input type="text" name="name" required></p>
    <fieldset>
      <legend>Gender </legend>
    <p>
      
      Male <input type="radio" name="gender" id="first">
      Female <input type="radio" name="gender" id="second">
      Others <input type="radio" name="gender" id="third">
    </p>
  </fieldset>
  <p>Address: <textarea name="address" id="fourth" cols="100" rows="8"></textarea></p>
   <p>Email: *<input type="email" name="email" id="fifth" required></p>  
   <p>Pincode: <input type="number" name="pincode" id="sixth"></p>
   <hr>
   <h2>Payement Information</h2>
   <p>Card Type: *
    <select name="card_type" id="seventh" required>
      <option value="">--Select a Card Type--</option>
      <option value="visa">Visa</option>
      <option value="rupay">Rupay</option>
      <option value="MasterCard">MasterCard</option>
    </select>
   </p>
   <p>
    Card Number *<input type="number" name="card_number" id="eight" required>
   </p>
   <p>
    Expiration Date: <input type="date" name="date" id="nine">
   </p>
   <p>
    CVV *<input type="password" name="password" id="ten" required>
   </p>
   <input type="submit" value="Pay Now">
  </form>
</body>
</html>
